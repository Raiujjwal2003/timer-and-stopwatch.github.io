<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch And Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div id="main">
      
<div id="part1">

  <div id="stopwat" class="stopwatch">
    <h2>Stopwatch</h2>
    <hr>
    <div class="display">
      <span class="minutes">00</span>:<span class="seconds">00</span>:<span class="milliseconds">00</span>
    </div>
    <div class="controls">
      <button class="start btn btn-primary">Start</button>
      <button class="stop btn btn-danger">Stop</button>
      <button class="reset btn btn-success">Reset</button>
      <button class="lap btn btn-info">Lap</button>
    </div>
    <ul class="laps"></ul>
    <button id="clear-laps-btn" class="btn btn-danger">Clear Laps</button>

  </div>
</div>
<div id="part2">

  
  <div id="timerr" class="timer">
    <h2>Timer</h2>
    <hr>
    <div class="input">
      <input type="text" id="time-input" placeholder="Enter Time (in seconds)">
      <button  onclick="startTimer()">Start</button>
    </div>
    <div class="display">
      <span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
  </div>
</div>
  
</div>
<footer></footer>

<script src="script.js"></script>
</body>
</html>
